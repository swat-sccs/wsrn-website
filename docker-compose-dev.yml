version: '3.4'

services:
  wsrn:
    init: true
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    labels:
      - 'traefik.enable=true'
      - 'traefik.docker.network=traefik'
      - 'traefik.http.routers.wsrndev.entrypoints=https'
      - 'traefik.http.routers.wsrndev.rule=Host(`dev.wsrn.sccs.swarthmore.edu`)'
      - 'traefik.http.routers.wsrndev.tls=true'
      - 'traefik.http.routers.wsrndev.tls.certresolver=letsEncrypt'
      - 'traefik.http.services.wsrndev.loadbalancer.server.port=3000'
    container_name: wsrndev-docker
    command: npm run start
    networks:
      - traefik

networks:
  traefik:
    external: true
    driver: bridge
