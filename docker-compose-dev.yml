version: '3.4'

services:
  wsrn:
    init: true
    restart: unless-stopped
    env_file:
      - .env.local
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    command: /bin/sh -c "npx prisma generate && npm run dev"
    volumes:
      - .:/usr/src/app
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
      - 9229:9229
      - 5555:5555
    networks:
      - internal

  db:
    image: mariadb:10.7
    ports:
      - 3306:3306
    env_file:
      - .env.local
    volumes:
      - ./mock_sql/initMockDatabase.sql:/docker-entrypoint-initdb.d/init.sql
      - ./data:/var/lib/mysql
    networks:
      - internal

networks:
  internal:
