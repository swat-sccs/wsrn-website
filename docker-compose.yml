version: '3.4'

services:
  wsrn:
    restart: unless-stopped
    volumes:
      - ./public/archive:/app/public/archive
      - ./public/show_images:/app/public/show_images
    image: wsrn:v2.0
    env_file:
      - .env.local
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
      DOMAIN: https://wsrnfm.com/
    deploy:
      placement:
        constraints:
          - node.role == manager
      labels:
        - 'traefik.enable=true'
        - 'traefik.http.routers.wsrn.entrypoints=https'
        - 'traefik.http.routers.wsrn.rule=Host(`wsrnfm.com`, `www.wsrnfm.com`)'
        - 'traefik.http.routers.wsrn.tls=true'
        - 'traefik.http.routers.wsrn.tls.certresolver=letsEncrypt'
        - 'traefik.http.services.wsrn.loadbalancer.server.port=3000'
        - 'traefik.docker.network=traefik'
        - 'traefik.http.routers.wsrn.middlewares=redirect-www'

        - 'traefik.http.middlewares.redirect-www.redirectregex.regex=^https://www.wsrnfm.com/(.*)'
        - 'traefik.http.middlewares.redirect-www.redirectregex.replacement=https://wsrnfm.com/$${1}'
        - 'traefik.http.middlewares.redirect-www.redirectregex.permanent=true'

    command: npm run start
    networks:
      - traefik
      - internal

  db:
    image: mariadb:10.7
    hostname: wsrn-db
    deploy:
      placement:
        constraints:
          - node.role == manager
    env_file:
      - .env.local
    volumes:
      - ./data:/var/lib/mysql
    networks:
      - internal

networks:
  traefik:
    external: true
  internal:
